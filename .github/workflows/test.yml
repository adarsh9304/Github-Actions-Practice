name: Node Project

on:
  push:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout

      - name: Set up Node.js
        uses: actions/setup-node
        with:
          node-version: '20'  

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
