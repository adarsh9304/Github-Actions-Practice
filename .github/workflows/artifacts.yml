name: Github Actions Artifacts

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests and Save Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests and save logs
        run: |
          mkdir -p test-reports
          npm test > test-reports/test-log.txt

        # The > part means that the output of the tests (logs, results, errors) will be redirected to a file named test-log.txt inside the test-reports folder.

      - name: Upload Test Artifacts
        uses: actions/download-artifact@v3
        with:
          name: test-reports
          path: test-reports/
